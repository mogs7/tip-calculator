<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{ font-family: 'Space Mono', monospace; }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .selected{
      background-color: hsl(172, 60%, 63%);
      color: hsl(183, 100%, 15%);
    }

    .empty{
      outline: 2px solid rgb(231, 92, 92) !important;
    }
  </style>
</head>
<body class="bg-light-grayish-cyan">
  <div class="grid h-screen place-items-center">
    <div class="grid grid-cols-2 gap-10 h-[70vh] bg-white w-3/4 rounded-3xl box-border p-10">
      <div class="col-span-1 box-border py-5 px-3">

        <h3 class="text-grayish-cyan text-[18px] bill flex place-content-between">Bill</h3>
        <div class="flex mb-8">
          <img src="../images/icon-dollar.svg" alt="" class="h-5 w-3 place-self-center absolute ml-5">
          <input type="text" id="bill-input" class="w-full rounded-lg text-[24px] text-very-dark-cyan py-2 px-4 bg-very-light-grayish-cyan text-end focus:outline-strong-cyan" placeholder="0">
        </div>
        
        <h3 class="text-grayish-cyan text-[18px]">Select Tip %</h3>
        <div class="grid grid-cols-3 grid-rows-2 gap-4 h-1/3 mb-8">
          <button class="button bg-very-dark-cyan rounded-lg text-white text-[24px] hover:bg-light-strong-cyan hover:text-very-dark-cyan transition duration-250 ease-out hover:ease-in" id="opt1">5%</button>
          <button class="button bg-very-dark-cyan rounded-lg text-white text-[24px] hover:bg-light-strong-cyan hover:text-very-dark-cyan transition duration-250 ease-out hover:ease-in" id="opt2">10%</button>
          <button class="button bg-very-dark-cyan rounded-lg text-white text-[24px] hover:bg-light-strong-cyan hover:text-very-dark-cyan transition duration-250 ease-out hover:ease-in" id="opt3">15%</button>
          <button class="button bg-very-dark-cyan rounded-lg text-white text-[24px] hover:bg-light-strong-cyan hover:text-very-dark-cyan transition duration-250 ease-out hover:ease-in" id="opt4">25%</button>
          <button class="button bg-very-dark-cyan rounded-lg text-white text-[24px] hover:bg-light-strong-cyan hover:text-very-dark-cyan transition duration-250 ease-out hover:ease-in" id="opt5">50%</button>
          <input class="button bg-very-light-grayish-cyan rounded-lg text-very-dark-cyan text-[24px] text-center focus:outline-strong-cyan focus:text-end focus:placeholder-transparent" placeholder="Custom" id="opt6">
        </div>

        <h3 class="text-grayish-cyan text-[18px] people flex place-content-between">Number of People</h3>
        <div class="flex">
          <img src="../images/icon-person.svg" alt="" class="h-5 w-4 place-self-center absolute ml-5">
          <input type="text" id="people-input" class="w-full rounded-lg text-[24px] text-very-dark-cyan py-2 px-4 bg-very-light-grayish-cyan text-end focus:outline-strong-cyan" placeholder="0">
        </div>
      </div>

      <div class="bg-very-dark-cyan col-span-1 rounded-3xl box-border px-10 py-16">
        <div class="grid grid-cols-2 grid-rows-2 h-3/4 mb-8">
          <div class="col-span-1"><p class="text-white">Tip Amount<br><span class="text-dark-grayish-cyan">/ person</span></p></div>
          <div class="col-span-1"><p class="text-5xl text-strong-cyan text-end" id="tip-amount">$0.00</p></div>
          <div class="col-span-1"><p class="text-white">Total<br><span class="text-dark-grayish-cyan">/ person</span></p></div>
          <div class="col-span-1"><p class="text-5xl text-strong-cyan text-end" id="total-amount">$0.00</p></div>
        </div>
        <button class="reset w-full h-1/5 bg-strong-cyan text-[24px] text-very-dark-cyan rounded-lg hover:bg-light-strong-cyan transition duration-250 ease-out hover:ease-in">Reset</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
